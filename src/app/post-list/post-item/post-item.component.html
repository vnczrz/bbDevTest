<div class="p-2">
  <div class="card">
    <img class="card-img-top" src="{{ post.heroImg }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">By: {{ post.author }}</p>
      <a 
      [routerLink]= "['/post', index, post.uuid]"
      routerLinkActive="active"
      class="btn btn-primary">Read more...</a>
    </div>
  </div>
</div>
