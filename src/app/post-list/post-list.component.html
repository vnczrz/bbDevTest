
    <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3" >
            <!-- pass blogpost from parent element using property binding 
                *ngFor tells Angular for every blog in the blog array create a post-item component
            -->
            <app-post-item
            [post] = "blogPost"
            *ngFor="let blogPost of blogPosts; let i = index"
            [index]="i"
            ></app-post-item>
        </div>
    </div>
